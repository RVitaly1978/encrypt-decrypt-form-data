<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./favicon.ico">
  <title>encrypt-decrypt-form-data</title>
</head>

<body>
  <header class="container bg-primary bg-gradient text-white header">
    <h1 class="display-6">Encrypt-decrypt data</h1>
  </header>
  <main>
    <section class="container section_encrypt">
      <form id="formData">
        <div class="input-group mb-3">
          <label class="input-group-text" for="uploadPublicKey">Upload a public-key</label>
          <input type="file" class="form-control" id="uploadPublicKey">
        </div>
        <div class="mb-3">
          <label for="input01" class="form-label">Input01</label>
          <input type="text" class="form-control" id="input01">
        </div>
        <div class="mb-3">
          <label for="input02" class="form-label">Input02</label>
          <input type="text" class="form-control" id="input02">
        </div>
        <div class="mb-3">
          <label for="input03" class="form-label">Input03</label>
          <input type="text" class="form-control" id="input03">
        </div>
        <button id="encryptSubmit" type="submit" class="btn btn-primary" disabled>Submit</button>
        <button id="resetData" type="button" class="btn btn-secondary">Reset data</button>
        <div id="encryptResult" class="view_result"></div>
      </form>
    </section>
    <section class="container section_decrypt">
      <form id="formResult">
        <div class="input-group mb-3">
          <label class="input-group-text" for="uploadPrivateKey">Upload a private-key</label>
          <input type="file" class="form-control" id="uploadPrivateKey">
        </div>
        <button id="decryptSubmit" type="submit" class="btn btn-primary" disabled>Submit</button>
        <div id="decryptResult" class="view_result"></div>
      </form>
    </section>
  </main>
</body>

</html>
